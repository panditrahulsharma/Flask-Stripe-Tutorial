
<!DOCTYPE HTML> 
<html> 
  
<head> 
    <title> 
        JQuery | Set value of input text. 
    </title> 
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
    </script> 
  
</head> 
  
<body style="text-align: center;"> 
    <h1 style="color: green;">   
             GeeksForGeeks   
        </h1> Input Box: 
    <input id="input" 
           type="text" 
           class="Disable" 
           value="" /> 
    <br> 
    <br> 
    <button id="setText"> 
        setText 
    </button> 
    <script> 
        $("#setText").click(function(event) { 
            $('#input').val("GeeksForGeeks"); 
        }); 
    </script> 
</body> 
  
</html>
